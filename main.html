<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Carousel Container -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Carousel Inner (Slides) -->
    <div class="carousel-inner">
        
        <!-- First Slide -->
        <div class="carousel-item first-slide">
            <img src="https://via.placeholder.com/800x400?text=Slide+1" class="d-block w-100" alt="Slide 1">
        </div>

        <!-- Second Slide -->
        <div class="carousel-item second-slide">
            <img src="https://via.placeholder.com/800x400?text=Slide+2" class="d-block w-100" alt="Slide 2">
        </div>

        <!-- Third Slide (Active by default) -->
        <div class="carousel-item third-slide active">
            <img src="https://via.placeholder.com/800x400?text=Slide+3" class="d-block w-100" alt="Slide 3">
        </div>

        <!-- Fourth Slide -->
        <div class="carousel-item fourth-slide">
            <img src="https://via.placeholder.com/800x400?text=Slide+4" class="d-block w-100" alt="Slide 4">
        </div>

        <!-- Fifth Slide -->
        <div class="carousel-item fifth-slide">
            <img src="https://via.placeholder.com/800x400?text=Slide+5" class="d-block w-100" alt="Slide 5">
        </div>

    </div>

    <!-- Left and Right Controls -->
    <a class="carousel-control-prev left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>

<!-- Include Bootstrap JS (Ensure this is included for carousel functionality) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
